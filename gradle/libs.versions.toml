navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigation_version" }
activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activity-compose" }
room-ktx = { module = "androidx.room:room-ktx", version.ref = "room_version" }
room-compiler = { module = "androidx.room:room-compiler", version.ref = "room_version" }
room-runtime = { module = "androidx.room:room-runtime", version.ref = "room_version" }
media = { module = "androidx.media:media", version.ref = "media" }

# thirdparty / others
kotlinpoet = { module = "com.squareup:kotlinpoet", version.ref = "kotlinpoet" }
kotlinpoet-ksp = { module = "com.squareup:kotlinpoet-ksp", version.ref = "kotlinpoet" }
ksp-symbol-api = { module = "com.google.devtools.ksp:symbol-processing-api", version.ref = "ksp_version" }

# [Apache-2.0 License] 安卓工具类库 https://github.com/Blankj/AndroidUtilCode/
utilcodex = { module = "com.blankj:utilcodex", version.ref = "utilcodex_version" }


[plugins]
application = { id = "com.android.application", version.ref = "agp_version" }
library = { id = "com.android.library", version.ref = "agp_version" }
kotlin = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin_version" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp_version" }


[bundles]
common = ["kotlin-stdlib", "kotlinx-coroutines-core", "kotlinx-coroutines-android"]
accompanist = ["accompanist-flowlayout", "accompanist-permissions", "accompanist-systemuicontroller"]
compose-debug = ["compose-tooling", "compose-tooling-preview"]
compose = [
    "compose-bom",
    "compose-ui",
    "compose-ui-util",
    "compose-ui-graphics",
    "compose-ui-viewbinding",
    "compose-foundation",
    "compose-material",
    "compose-material3",
    "compose-material3-window-size",
    "compose-runtime-livedata",
]
